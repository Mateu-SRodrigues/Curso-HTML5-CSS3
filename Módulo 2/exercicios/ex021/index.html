<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /*box-level*/
            background-color: cadetblue;
            height: 300px;
            width: 300px;
            border: 10px solid darkcyan; /*width, style, color*/

            /*As direções do padding têm que estar no sentido horário*/
            padding: 10px; /*padding-top, padding-right, padding-bottom, padding-left* têm 10px/

            /*As direções do margin têm que estar no sentido horário*/
            margin: 10px 10px;/*margin-top, margin-right, margin-bottom, margin-left* têm 10px*/;

            outline: 10px dashed darkgreen; /*width, style, color*/;
        }
        a { /*inline-level*/
            border: 5px solid red; /*width, style, color*/
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplo de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p> <!-- p é um exemplo de box-level, a é um exemplo de inline-level -->
</body>
</html>
