<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    div > p { /*Modifica o estilo do filho(p) de div*/
        display: none;
    }
    div:hover { 
        color: red;
    }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o cursor sobre o texto</p>
    <div>Passe o cursor aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
