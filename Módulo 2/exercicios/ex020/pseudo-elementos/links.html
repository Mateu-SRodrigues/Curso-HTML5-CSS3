<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: green;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: red;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/Mateu-SRodrigues/Curso-HTML5-CSS3" target="_blank" rel="external">Reposit√≥rio GitHub</a></li>
        <li><a href="https://www.instagram.com/" target="_blank" rel="external">Instagram</a></li>
        <li><a href="https://www.youtube.com/" target="_blank" rel="external">YouTube</a></li>
    </ul>
</body>
</html>
