<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica/responsiva</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho da sua janela.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png"><!--Se o tamanho da janela do navegador for menor que 750px, ele vai carregar a imagem pequena 'foto-p.png'-->
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png"><!--Se o tamanho da janela do navegador for menor que 1050px, ele vai carregar a imagem média 'foto-m.png'-->
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <h2>1º Maneira</h2>
    <audio src="Midia/Jazz Piano Bar - Doug Maxwell_Media Right Productions.mp3" autoplay controls></audio><!--MP3, WAV, OGG-->
    <h2>2º Maneira</h2>
    <audio preload="metadata" controls >
        <source src="Midia/Jazz Piano Bar - Doug Maxwell_Media Right Productions.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
