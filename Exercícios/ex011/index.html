<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica/responsiva</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho da sua janela.</p>
    <picture>
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png"><!--Se o tamanho da janela do navegador for menor que 1050px, ele vai carregar a imagem média 'foto-m.png'-->
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
</body>
</html>
