<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase temos um <b>termo em negrito</b> usando a tag &lt;b&gt; &lt;/b&gt;(NÃO SEMÂNTICA, TEM SOMENTE FORMA)</p>
    Nesta frase tenho um <strong>termo em destaque</strong> usando a tag &lt;strong&gt; &lt;/strong&gt;(SEMÂNTICA, TEM FORMA E SIGNIFICADO)
</body>
</html>
