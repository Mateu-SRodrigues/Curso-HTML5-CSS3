<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Desafio das Tags</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a sequir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usando a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Usando a tag &lt;h&gt;">Títulos</abbr></li>
        <li><abbr title="Usando a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usando a tag &lt;abbr&gt;">Abeviações</abbr></li>
        <li><abbr title="Usando a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Usando a tag &lt;ol&gt;">Listas ordenadas</abbr></li>
        <li><abbr title="Usando a tag &lt;ul&gt;">Listas com marcadores</abbr></li>
    </ul>
</body>
</html>
